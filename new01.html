<body>
    建立一個 Car 建構函式，並用 new 來建立兩台車：<br>

    Car 應該有 brand（品牌）和 year（年份）兩個屬性 <br>

    為 Car 加入一個 showInfo() 方法，輸出 "這台車是 Toyota, 2020 年出廠"（品牌與年份根據輸入變動）

    <script>
        function Car(brand, year) {
            this.brand = brand;
            this.year = year;
            this.showInfo =  function(){`這台車是 ${this.brand}, ${this.year} 年出廠`;} // 需要用 this.brand 和 this.year
        }
        // 箭頭函式中 this 指向function 中的函式

        let car1 = new Car('TESLA', '2024');
        console.log(car1);         // 會顯示 Car 物件
        console.log(car1.showInfo()); // 呼叫 showInfo 方法，應該正確輸出
