<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>commuting</title>

</head>

<body>

    <script>
        function compareTickets(tripsPerDay, commutingDays, extraTicketPrice = 125) {
            const hsrMonthlyPass = 3675; // 高鐵定期票價格
            const hsrBulkTicketPrice = 1025; // 10 次回數票價格
            const railPass = 799; // 台鐵定期票價格

            const totalHsrTrips = tripsPerDay * commutingDays// 計算總搭乘次數（來回算 2 次）

            // 計算方案 A（定期票 + 台鐵定期票）
            const planA = hsrMonthlyPass + railPass;

            // 計算方案 B（回數票 + 台鐵定期票 + 超出部分）
            const hsrBulkTicketCount = Math.floor(totalHsrTrips / 10); // 先買滿整組的回數票
            const remainingTrips = totalHsrTrips % 10; // 計算超出的次數
            const planB = (hsrBulkTicketCount * hsrBulkTicketPrice) + (remainingTrips * extraTicketPrice) + railPass;

            console.log(`方案 A（定期票）：$${planA}`);
            console.log(`方案 B（回數票）：$${planB}`);
            console.log(`你的高鐵總搭乘次數：${totalHsrTrips} 次`);
            console.log(`回數票購買組數：${hsrBulkTicketCount} 組`);
            console.log(`額外需要購買單次票：${remainingTrips} 張`);

            if (planA < planB) {
                console.log("選擇方案 A（定期票）比較划算！");
            } else {
                console.log("選擇方案 B（回數票）比較划算！");
            }
        }

        // 測試：假設 4 月通勤 16 天，每天來回 2 次
        compareTickets(2, 16);


    </script>
</body>

</html>
