<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex4</title>
</head>

<body>

    <script>
        const numbers = [1, 2, 2, 3, 3, 3, 4, 4, 4, 4];
        const countNum = {};
        for(const curr of numbers){
            if(countNum[curr] === undefined){
                countNum[curr] = 1;
            }else{
                countNum[curr] += 1;
            }
        }
        console.log(countNum);


        

        const student = {
            name: "小明",
            age: 18
        };

        console.log(student.name);      // 請問會印出什麼？
        // 小明
        console.log(student["age"]);    // 請問會印出什麼？
        // 18

        const key = "name";
        console.log(student[key]);      // 請問這會印出什麼？
        // 小明
        console.log(student.key);       // 請問這會印出什麼？
        // undefined
        console.log("///////////////////////////////////////////");
        const product = {
            name: "馬克杯",
            price: 200
        };

        function printInfo(key) {
            console.log("你查詢的欄位是：", key);
            console.log("查到的值是：", product[key]);
        }
        printInfo("price");   // 請問會印出什麼？
        // price; 200
        printInfo("name");    // 印出什麼？
        // name; 馬克杯
    </script>
</body>

</html>
